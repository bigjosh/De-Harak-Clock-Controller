        function gatherFormData(pressedButtonId) {
            
            console.log( pressedButtonId );
            
            if (pressedButtonId=='plasma_button') {
                            
                submitData( "P" , "000000" );
                return;
                
            }
            

            if (pressedButtonId=='rockrose_button') {
                            
                submitData( "R" , "000000" );
                return;
                
            }

            if (pressedButtonId=='off_button') {
                            
                submitData( "F" , "000000" );
                return;
                
            }
            
            
            brightnessParameter = $("input[name=brightness]:checked").val();
            colorParameter = $("input[name=color]:checked").val();


            if (brightnessParameter == null || colorParameter == null) {

                alert("Please select values for Color and Brightness");
                return;
                
            }

            colorParameter = updateColorLuminance(colorParameter, brightnessParameter);
                 
            if (pressedButtonId=="set_button") {
                

                if (brightnessParameter == "1.0" && (colorParameter.toLowerCase() == "ffffff" || colorParameter.toLowerCase() == "ff9933")) {


                    // Demo power supply cant supply enough to do full area at 100% white or glow

                    command = "H"; //Reduced area 

                    // Tell the user we reduced..

                } else {

                    command = "F";
                }

                submitData(command, colorParameter);
                return;
            }
            
            if (pressedButtonId=='bullseye_button') {

            if (pressedButtonId=='stars_button') {

                return;

        }

        function submitData(commandString, colorString) {
            
//            $("button[type=submit]").attr("disabled", "disabled");
            
            $.ajax({
                url: "cgi-bin/light.cgi?" + commandString + colorString + "&when=" + $.now()
            }).done(function () {
                // resetForm(); Save Values...
//                $("button[type=submit]").removeAttr("disabled");
            }).fail(function () {
                alert("Sorry. There was an error. Please refresh the page." + commandString + colorString);
                //resetForm();
            });
        }

        function resetForm() {
            $("input[type=radio]:checked").prop('checked', false);
            $("label").removeClass("active");
            $("button[type=submit]").removeAttr("disabled");
        }

        function updateColorLuminance(hex, lum) {

            // validate hex string
            hex = String(hex).replace(/[^0-9a-f]/gi, '');

            lum = lum || 0;



            // Peak power = 300 watts /  27 strings  ( 97 pixels per string)
            // Power usage per string per color at 100%:
            // Red = 1.2A
            // Blue = 1.525
            // Green = 1.536
            // ==============
            // White ~= 4A 

            // We only have 50A power supply available, so limit brightness
            // aproximate 1.5A per color becuase I don't know javascript

            // convert to decimal and change luminosity
            var rgb = '',
                c, i;
            for (i = 0; i < 3; i++) {
                c = parseInt(hex.substr(i * 2, 2), 16);
                c = Math.round(Math.min(Math.max(0, (c * lum)), 255)).toString(16);
                rgb += ("00" + c).substr(c.length);
            }

            return rgb;
        }
