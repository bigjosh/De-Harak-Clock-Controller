        }

        .btn-incan:focus,
        .btn-incan:active,
        .btn-incan.active {
            background-color: #FF9933;
        }
        
        .btn-white {
            background-color: #FFFFFF;
        }
        
        .btn-white:hover,
        .btn-white:focus,
        .btn-white:active,
        .btn-white.active {
            background-color: #FFFFFF;
        }
        
        .btn-grey-dark {
            background-color: #ABABAB;
        }
        
        .btn-grey-dark:hover,
        .btn-grey-dark:focus,
        .btn-grey-dark:active,
        .btn-grey-dark.active {
            background-color: #ABABAB;
        }
        
        .btn-grey-mid {
            background-color: #D3D3D3;
        }
        
        .btn-grey-mid:hover,
        .btn-grey-mid:focus,
        .btn-grey-mid:active,
        .btn-grey-mid.active {
            background-color: #D3D3D3;

            background-color: #EDEDED;

        .btn-grey-light:focus,
        .btn-grey-light:active,

        .btn.active {

</head>

<body>

    <div class="container" id="controlform">
        <div class="top-buffer">
            <div id="light-color-group" class="btn-group btn-group-justified " data-toggle="buttons">
            
                <label class="btn btn-danger">
                    <input type="submit" name="color" id="red" />Red</input>
                </label>
                <label class="btn btn-default pick btn-white">
                    <input type="submit" name="color" id="white">White</input>
                </label>
                <label class="btn btn-primary active">
                    <input type="submit" checked name="color" id="blue">Blue</input>
                </label>
                <label class="btn btn-default btn-incan">
                    <input type="submit" name="color" id="glow">Glow</input>
                </label>
                
            </div>
        </div>


        <br />

        <div class="noful-alert">
            <div id="nofull" class="alert alert-danger fade-in" hidden>

                <a href="#" class="close" onClick="$('#nofull').hide();">&times;</a>

                <strong>Area Reduced</strong>
                <br> The area is reduced for high brightnesses of white and glow on this demo digit.
                <br> Full area is available for panels installed on dedicated circuits in the actual clock.

            </div>

        </div>




<div class="top-buffer">
            
            <button type="submit" id="set_button" class="btn btn-info btn-lg" style="width: 100%;" disabled>Show!</button>
</div>
                

<hr>

        <div class="top-buffer">
            <button type="submit" id="ticktest" class="btn btn-info" style="width: 100%;">TickTest!</button>
        </div>

        <div class="top-buffer">
            <button type="submit" id="clockmode" class="btn .btn-default" style="width: 100%;">Clock Mode!</button>
        </div>


    </div>
